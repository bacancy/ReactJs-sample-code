<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
    >
<head th:fragment="title">
    <title>SmartAds - Login</title>
</head>
<head th:fragment="style" lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="js/utils/jquery-1.11.0.min.js" />
    <script type="text/javascript" src="js/components/Login.js" />

</head>
<body>
<div th:fragment="content" class="login-container">

    <div class="col-xs-12 col-md-4  col-sm-6 col-lg-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
        <div class="logo-container"><img src="/assets/images/logo.png" alt="SmartAds logo" /></div>

            <div class="login-box col-xs-12 col-md-12 col-sm-12 col-lg-12 no-padding">
                <div class="title"> LOGIN</div>
                <form>
                    <div class="field-container col-xs-12 col-lg-12 col-sm-12 col-md-12">
                        <div class="lable">Username</div>
                        <input type='text' name='j_username' class="form-control text-field col-xs-12" id="username" />

                        <div class="lable">Password</div>
                        <input type='password' name='j_password' class="form-control text-field col-xs-12" id="password" />

                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 no-padding">
                            <input type="submit" name="Login" class="btn btn-primary btn-block" value="Login" id="submit" />
                        </div>
                        <!--<div class="forgot-link"> Forgot Password?</div>-->
                        <div class="clr"></div>
                    </div>
                    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 margin-top-10"></div>
                </form>
                <div class='error text-center'></div>
            </div>
    </div>
</div>
</body>
</html>
